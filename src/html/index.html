<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<title>Weather app</title>
	</head>
	<body>
		<header class="header-content">
			<div class="search-container">
				<input type="search" name="" id="search" class="search-bar" />
				<button class="search-btn">
					<span class="material-symbols-outlined search-btn-text">Search</span>
				</button>
			</div>
		</header>
		<main class="main-content">
			<div class="main-content-container">
				<div class="weather-card">
					<div class="icon">
						<span class="material-symbols-outlined conditions">
							partly_cloudy_day
						</span>
					</div>
					<div class="temperature">
						<p class="temp">15°</p>
						<p class="feels-like">Feels Like 30°c</p>
					</div>
					<div class="location-time">
						<p class="location">
							<span class="material-symbols-outlined location-icon">
								location_on
							</span>
							London
						</p>
						<p class="time">2:30 PM</p>
					</div>
				</div>
				<div class="weather-details">
					<p class="weather-detials-item preciption">Preciption 10%</p>
					<p class="weather-detials-item humidity">Humidity 30%</p>
					<p class="weather-detials-item wind">Wind 30 km/h</p>
					<p class="weather-detials-item sunset">Sunset 2:30 PM</p>
					<p class="weather-detials-item sunrise">Sunrise 2:30 PM</p>
				</div>
			</div>
		</main>
		<footer></footer>
	</body>
</html>
